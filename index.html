<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amaifuu Portfolio</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Side Navigation -->
            <div class="side-nav">
                 <span class="about selected"><img src="img/profile-icon.png" alt="about"></span>
                 <span class="portfolio"><img src="img/website-icon.png" alt="portfolio"></span>
                 <span class="gallery"><img src="img/cube-icon.png" alt="gallery"></span>
                 <span class="selector about-selected"></span>
            </div>
        <!-- Content -->
            <div class="content-container">
                <div class="section sec-about">
                    <h1>Hi, My Name is Ahmad Saifudin Syuhri</h1>
                    <p>I'm a Front-End Developer and 3D Art Enthusiast. I like Fantasy Movie and Game</p>
                    <div class="sosmed-items">
                        <span class="instagram-icon"><a href="#"></a></span>
                        <a href="https://github.com/ctkmpy" target="_blank" class="github-icon"></a>
                    </div>
                    <div class="contact-btn">Say hello, to me!</div>
                    <div class="contact-overlay">
                        <div class="contact-container">
                            <label for="text">Name</label>
                            <input type="text"></input>
                            <label for="email">Email</label>
                            <input type="email"></input>
                            <label for="textarea">Write whatever you wanna say to me</label>
                            <textarea name="" id="" cols="10" rows="8"></textarea>
                            <input type="button" value="Send!"></input>
                            <span class="contact-overlay-close-btn"></span>
                        </div>
                    </div>
                </div>
                <div class="section sec-portfolio">
                    <h1>My Portfolio</h1>
                    <p>My recents work about Web Development.</p>
                </div>
                <div class="section sec-gallery">
                    <h1>3D Gallery</h1>
                    <p>My 3D Rendered Collections</p>
                </div>
            </div>


        <!-- Scripts -->
        <script src="js/script.js"></script>
    </body>
</html>
